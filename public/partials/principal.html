<div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>
</div>
<div ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</div>
<div class="row">
    <div class="col-md-12">
        <form>
            <div class="input-group">
                <span class="input-group-btn"> <a href="/fotos/new" class="btn btn-primary">Nova Foto</a> </span>
                <input ng-model="filtro" class="form-control" placeholder="filtrar">
            </div>
        </form>
    </div>
</div>
<div class="row">
    <meu-painel class="col-md-2" ng-repeat="foto in fotos | filter: filtro" titulo="{{foto.titulo}}">
        <img class="img-responsive center-block" src="{{foto.url}}" alt="{{foto.titulo}}">
        <a href="/fotos/edit/{{foto._id}}" class="btn btn-primary btn-block">Editar</a>
        <meu-botao-perigo nome="remover" acao="remover(foto)"></meu-botao-perigo>
    </meu-painel>  
</div>
